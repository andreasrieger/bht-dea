<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Finite state machine (DEA) embedding Reber Grammar</title>
  <link rel="stylesheet" href="css/styles.css">
 
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar sticky-top navbar-light bg-light">
      <div class="container-fluid">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Start
        </button>
        <button type="button" id="testDea" class="btn btn-primary">
          Test
        </button>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasExample">
          Settings
        </button>
      </div>
    </nav>
    <div class="row">
      <div class="col">Tabelle mit Zust√§nden</div>
      <div class="col">
        <h1>Zustandsgraph</h1>
        <p id="response"></p>
      </div>
      <div class="col"></div>
    </div>
    <div id="exampleModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
            <div class="row">
              <div class="col">
                <div class="input-group mb-3">
                  <input type="text" id="output" class="form-control" placeholder="Zeichenfolge, z.B.: B, P, V, V, E"
                    aria-label="Zeichenfolge, z.B.: B, P, V, V, E" aria-describedby="generateSequence">
                  <button class="btn btn-outline-secondary" type="button" id="generateSequence">Zeichenfolge
                    erstellen</button>
                </div>
              </div>
              <div class="col">
                <p>oder</p>
                <button type="submit" id="startDea" class="btn btn-primary mb-3" data-bs-dismiss="modal">Starte
                  Automaten</button>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Offcanvas right</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <h1>To do:</h1>
        <ul>
          <li>Set maximum of sequence length</li>
          <li>Selector for running mode of the sequence (auto, auto delayed, step by step)</li>
        </ul>
      </div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/dea.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
